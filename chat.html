<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Assistant Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: #343541;
            color: #ececf1;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #202123;
            padding: 16px 20px;
            border-bottom: 1px solid #4d4d4f;
            text-align: center;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            display: flex;
            gap: 16px;
            padding: 20px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            background: #343541;
        }

        .message.assistant {
            background: #444654;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: #5436DA;
        }

        .message.assistant .message-avatar {
            background: #19c37d;
        }

        .message-content {
            flex: 1;
            line-height: 1.6;
            padding-top: 6px;
        }

        .message-content p {
            margin-bottom: 12px;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .typing-indicator {
            display: inline-flex;
            gap: 6px;
            align-items: center;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ececf1;
            animation: bounce 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 60%, 100% { 
                transform: translateY(0);
                opacity: 0.7;
            }
            30% { 
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .thinking-text {
            color: #8e8ea0;
            font-style: italic;
        }

        .input-container {
            padding: 20px;
            background: #343541;
            border-top: 1px solid #4d4d4f;
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .input-box {
            width: 100%;
            padding: 14px 50px 14px 16px;
            background: #40414f;
            border: 1px solid #565869;
            border-radius: 8px;
            color: #ececf1;
            font-size: 16px;
            font-family: inherit;
            resize: none;
            outline: none;
            max-height: 200px;
            overflow-y: auto;
        }

        .input-box:focus {
            border-color: #19c37d;
        }

        .input-box::placeholder {
            color: #8e8ea0;
        }

        .send-button {
            position: absolute;
            right: 12px;
            bottom: 12px;
            width: 32px;
            height: 32px;
            background: #19c37d;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .send-button:hover:not(:disabled) {
            background: #1a9d6f;
        }

        .send-button:disabled {
            background: #565869;
            cursor: not-allowed;
        }

        .send-button svg {
            width: 18px;
            height: 18px;
            fill: white;
        }

        .error-message {
            background: #f44336;
            color: white;
            padding: 12px 20px;
            margin: 10px 20px;
            border-radius: 8px;
            animation: fadeIn 0.3s ease-in;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #8e8ea0;
        }

        .empty-state h2 {
            font-size: 24px;
            margin-bottom: 12px;
            color: #ececf1;
        }

        .empty-state p {
            font-size: 14px;
        }

        /* Sources styling */
        .sources-container {
            margin-top: 16px;
            padding: 12px;
            background: #2a2b32;
            border-radius: 8px;
            border-left: 3px solid #19c37d;
        }

        .sources-header {
            font-size: 13px;
            font-weight: 600;
            color: #19c37d;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .source-item {
            background: #343541;
            padding: 8px 10px;
            margin-bottom: 6px;
            border-radius: 6px;
            font-size: 12px;
            line-height: 1.5;
        }

        .source-item:last-child {
            margin-bottom: 0;
        }

        .source-number {
            display: inline-block;
            background: #19c37d;
            color: #000;
            font-weight: 700;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            text-align: center;
            line-height: 18px;
            font-size: 11px;
            margin-right: 6px;
        }

        .source-content {
            color: #b4b4b4;
            margin-top: 4px;
            font-style: italic;
        }

        .source-metadata {
            color: #8e8ea0;
            font-size: 11px;
            margin-top: 4px;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #2a2b32;
        }

        ::-webkit-scrollbar-thumb {
            background: #565869;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #6e6e80;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üè• Medical Assistant Chat</h1>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="empty-state">
            <h2>Welcome to Medical Assistant</h2>
            <p>Ask me any medical question and I'll help you with information from my knowledge base.</p>
        </div>
    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <textarea 
                class="input-box" 
                id="userInput" 
                placeholder="Ask a medical question..." 
                rows="1"
            ></textarea>
            <button class="send-button" id="sendButton">
                <svg viewBox="0 0 24 24">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        
        let conversationHistory = [];
        let isStreaming = false;

        // Auto-resize textarea
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        // Send on Enter (Shift+Enter for new line)
        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        sendButton.addEventListener('click', sendMessage);

        function removeEmptyState() {
            const emptyState = chatContainer.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }
        }

        function addMessage(role, content, isPartial = false, sources = null) {
            removeEmptyState();

            let messageElement = chatContainer.querySelector('.message.assistant:last-child');
            
            if (role === 'assistant' && isPartial && messageElement) {
                // Update existing message
                const contentElement = messageElement.querySelector('.message-content');
                let html = formatContent(content);
                
                // Add sources if provided
                if (sources && sources.length > 0) {
                    html += buildSourcesHTML(sources);
                }
                
                contentElement.innerHTML = html;
            } else {
                // Create new message
                messageElement = document.createElement('div');
                messageElement.className = `message ${role}`;
                messageElement.innerHTML = `
                    <div class="message-avatar">${role === 'user' ? 'U' : 'AI'}</div>
                    <div class="message-content">${role === 'assistant' && content === '' ? getThinkingIndicator() : formatContent(content)}</div>
                `;
                chatContainer.appendChild(messageElement);
            }

            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function buildSourcesHTML(sources) {
            let html = '<div class="sources-container">';
            html += '<div class="sources-header">üìö Sources Retrieved:</div>';
            
            sources.forEach(source => {
                html += '<div class="source-item">';
                html += `<span class="source-number">${source.index}</span>`;
                html += `<span>${escapeHtml(source.content)}</span>`;
                
                if (source.metadata && Object.keys(source.metadata).length > 0) {
                    html += '<div class="source-metadata">';
                    for (const [key, value] of Object.entries(source.metadata)) {
                        html += `${key}: ${escapeHtml(String(value))} `;
                    }
                    html += '</div>';
                }
                
                html += '</div>';
            });
            
            html += '</div>';
            return html;
        }

        function getThinkingIndicator() {
            return `
                <div class="thinking-text">
                    <span>Thinking</span>
                    <span class="typing-indicator">
                        <span class="typing-dot"></span>
                        <span class="typing-dot"></span>
                        <span class="typing-dot"></span>
                    </span>
                </div>
            `;
        }

        function formatContent(text) {
            // Simple markdown-like formatting
            return text
                .split('\n')
                .map(line => line.trim())
                .filter(line => line.length > 0)
                .map(line => `<p>${escapeHtml(line)}</p>`)
                .join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            chatContainer.appendChild(errorDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            setTimeout(() => errorDiv.remove(), 5000);
        }

        async function sendMessage() {
            if (isStreaming) return;
            
            const message = userInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage('user', message);
            conversationHistory.push({ role: 'user', content: message });

            // Clear input
            userInput.value = '';
            userInput.style.height = 'auto';

            // Disable input
            isStreaming = true;
            sendButton.disabled = true;
            userInput.disabled = true;

            // Add empty assistant message (typing indicator)
            addMessage('assistant', '');

            try {
                const response = await fetch('http://localhost:8000/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: 'llama3.2:3b',
                        messages: conversationHistory,
                        stream: true
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let assistantMessage = '';
                let sources = null;

                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (!line.trim() || line.trim() === 'data: [DONE]') continue;

                        if (line.startsWith('data: ')) {
                            try {
                                const jsonStr = line.substring(6);
                                const data = JSON.parse(jsonStr);
                                
                                // Check for sources metadata
                                if (data.choices?.[0]?.delta?.sources) {
                                    sources = data.choices[0].delta.sources;
                                    console.log('üìö Sources received:', sources);
                                    continue;
                                }
                                
                                const content = data.choices?.[0]?.delta?.content;
                                
                                if (content) {
                                    assistantMessage += content;
                                    addMessage('assistant', assistantMessage, true, sources);
                                }
                            } catch (e) {
                                console.error('Error parsing JSON:', e);
                            }
                        }
                    }
                }

                // Save to conversation history
                if (assistantMessage) {
                    conversationHistory.push({ role: 'assistant', content: assistantMessage });
                }

            } catch (error) {
                console.error('Error:', error);
                showError('Failed to get response. Please make sure the backend is running on http://localhost:8000');
                // Remove the typing indicator message
                const lastMessage = chatContainer.querySelector('.message.assistant:last-child');
                if (lastMessage) lastMessage.remove();
            } finally {
                isStreaming = false;
                sendButton.disabled = false;
                userInput.disabled = false;
                userInput.focus();
            }
        }
    </script>
</body>
</html>
